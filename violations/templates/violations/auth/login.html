{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'violations/css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="header-banner">
    <img src="{% static 'violations/images/chmsu_logo.png' %}" alt="CHMSU Logo" class="header-logo" />
    <span class="header-title">Sign In</span>
  </div>

  <div class="background-overlay"></div>
  <div class="background-image"></div>

  <main class="login-container">
    <div class="auth-wrapper">
      <section class="auth-card">
        <aside class="auth-left">
          <div class="brand-logo-circle">
            <img src="{% static 'violations/images/chmsu_logo.png' %}" alt="CHMSU" />
          </div>
          <h2 class="auth-welcome">Welcome</h2>
          <p class="auth-subtext">Use your username and password.</p>
        </aside>
        <section class="auth-right">
          <h1 class="auth-title">Sign in</h1>
          {% if form.errors %}
          <div class="error-message">Invalid username or password.</div>
          {% endif %}
          <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username</label>
              <input type="text" name="username" required id="id_username" />
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <div class="password-group">
                <input type="password" name="password" required id="id_password" />
              </div>
            </div>
            <div class="auth-actions">
              <button type="submit" class="login-button">Sign In</button>
            </div>
          </form>
        </section>
      </section>
    </div>
  </main>
</body>
</html>
