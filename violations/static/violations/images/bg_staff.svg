<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b5d56"/>
      <stop offset="100%" stop-color="#2bb6a6"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.16"/>
