<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f7a1f"/>
      <stop offset="100%" stop-color="#4caf50"/>
    </linearGradient>
    <radialGradient id="glow" cx="25%" cy="15%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.03"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#gBase)"/>
  <circle cx="22%" cy="16%" r="420" fill="url(#glow)"/>

  <!-- academic waves -->
  <path d="M0,860 C300,780 620,940 960,900 C1300,860 1620,980 1920,920 L1920,1080 L0,1080 Z" fill="url(#wave)"/>
  <path d="M0,920 C320,860 620,1000 960,960 C1300,920 1620,1040 1920,980 L1920,1080 L0,1080 Z" fill="url(#wave)" opacity="0.7"/>

  <!-- subtle study icons: book shapes -->
  <g fill="#ffffff" fill-opacity="0.10">
    <rect x="140" y="120" width="90" height="60" rx="6"/>
    <rect x="245" y="150" width="90" height="60" rx="6"/>
    <rect x="350" y="100" width="90" height="60" rx="6"/>
  </g>
</svg>
